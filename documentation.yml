swagger: "2.0"
info:
  description: "Applicazione per gestire le partite e i tornei di judo"
  version: "1.0.0"
  title: "judo-in-cloud-be"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "simone.marrocco@studenti.untin.it"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "localhost:2500"
basePath: "/api/v1"
tags:
- name: "Login"
  description: "API referred to login"
- name: "Athlete"
  description: "API referred to athlete"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend/blob/development/src/routers/athlete_router.ts"
- name: "Age class"
  description: "API referred to age class"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend/blob/development/src/routers/ageclass_router.ts"
- name: "Match"
  description: "API referred to matches"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend/blob/development/src/routers/match_router.ts"
- name: "Competition"
  description: "API referred to competitions"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend/blob/development/src/routers/match_router.ts"
- name: "Tournament"
  description: "API referred to tournaments"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend/blob/development/src/routers/tournament_router.ts"
schemes:
- "http"
paths:
  # Authorization documentation
  /auth:
    post:
      tags:
        - "Login"
      summary: "Login to the application"
      consumes:
        - "application/json"
      produces:
       - "application/json"
      parameters:
        - in: "body"
          name: "body"
          schema:
            type: "object"
            properties: 
              username:
                type: "string"
              password:
                type: "string"
            example:
              username: username
              password: password
      responses:
        "200":
          description: "Login effettuato"
        "400":
          description: "Username o password errati"
        "500":
          description: "Errore interno del sistema"

  # Athlete documentation  
  /athletes:
    get:
      tags:
        - "Athlete"
      summary: "Retrieving list of athlets"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      security:
        - Bearer: []
      responses:
        "200":
          description: "Lista degli atleti"
        "500":
          description: "Errore interno del sistema"
    post:
      tags:
        - "Athlete"
      summary: "Add new athlete"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          schema:
            type: "object"
            properties: 
              name:
                type: "string"
                example: "Mario"
              surname:
                type: "string"
                example: "Rossi"
              competition:
                type: "string"
                format: "ObjectId"
                example: "629111bd4152f747de72b9ca"
              club:
                type: "string"
                example: "Judo Torino"
              gender:
                type: "string"
                enum:
                  - "M"
                  - "F"
              weight:
                type: integer
                example: 90
              birth_year:
                type: "integer"
                example: 2000
      responses:
        "200":
          description: "Athlete created"
        "500":
          description: "Internal error"
  /athletes/{athlete_id}:
    patch:
      tags:
        - "Athlete"
      summary: "Update an athlete"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "ID of the athlete that need to be update"
          required: true
          type: "string"
          format: "ObjectId"
        - in: "body"
          name: "body"
          description: "Paramenters that need to be update. Everyone are NOT required, but at least one must be passed"
          schema:
            type: "object"
            properties: 
              name:
                type: "string"
                example: "Mario"
              surname:
                type: "string"
                example: "Rossi"
              competition:
                type: "string"
                format: "ObjectId"
                example: "629111bd4152f747de72b9ca"
              club:
                type: "string"
                example: "Judo Torino"
              gender:
                type: "string"
                enum:
                  - "M"
                  - "F"
              weight:
                type: integer
                example: 90
              birth_year:
                type: "integer"
                example: 2000

      responses:
        "200":
          description: "Athlete Modified"
        "404":
          description: "Athlete not found"
        "500":
          description: "Internal error"
    delete:
      tags:
        - "Athlete"
      summary: "Delete an athlete"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "ID of the athlete that need to be delete"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "Athlete deleted"
        "404":
          description: "Athlete not found"
        "500":
          description: "Internal error"
  /athlete/club:
    get:
      tags:
        - "Athlete"
      summary: "Retrieve all clubs"
      produces:
        - "application/json"
      responses:
        "200":
          description: "List of all clubs"
        "500":
          description: "Internal Error"
  /athlete/club/{club}:
    get:
      tags:
        - "Athlete"
      summary: "I need help over here"
      parameters:
        - in: "path"
          name: "club ID"
          description: "ID of the club ???"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "I need help over here"

  # Age class documentation
  /age_classes:
    get:
      tags:
        - "Age class"
      summary: "Retrieve age classes and categories"
      produces:
        - "application/json"
      responses:
        "200":
          description: "List of all age classes and respective categories"
        "500":
          description: "Internal error"
  /age_classes/{ageclass_id}:
    get:
      tags:
        - "Age class"
      summary: "Retrieve data of a given age class"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "ageclass_id"
          description: "ID of the age class for which data is to be obtained"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "Data of the selected age class"
        "404":
          description: "Age class not found"
        "500":
          description: "Internal error"
    post:
      tags:
        - "Age class"
      summary: "Modify age class parameters"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "ageclass_id"
          description: "ID of the age class for which data is to be modify"
          required: true
          type: "string"
          format: "ObjectId"
        - in: "body"
          name: "body"
          description: "Parameters to be update. They're NOT required but at least one must be passed"
          schema:
            type: object
            properties: 
              closed:
                type: boolean
                default: true
              params:
                type: object
                properties:
                  match_time: 
                    type: "integer"
                    example: 120
                  supplemental_match_time: 
                    type: "integer"
                    example: 120
                  ippon_to_win: 
                    type: "integer"
                    example: 1
                  wazaari_to_win: 
                    type: "integer"
                    example: 2
                  ippon_timer: 
                    type: "integer"
                    example: 20
                  wazaari_timer: 
                    type: "integer"
                    example: 10
      responses:
        "200":
          description: "Age class modified"
        "404":
          description: "Age class not found"
        "500":
          description: "Intrnal error"
        
      

  # Match documentation
  /match/{match_id}:
    get:
      tags:
        - "Match"
      summary: "Data about the match passed"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "Match ID"
          description: "ID of the match you want to retrieve data"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "Match Data"
        "404":
          description: "Match not found"
        "500":
          description: "Internal error"
    post:
      tags:
        - "Match"
      summary: "Update a given match"
      produces:
        - "application/json"
      consumes:
        - "application/json"
      parameters:
        - in: path
          name: "Match ID"
          description: "ID of the match you want to update"
          required: true
          type: "string"
          format: "ObjectId"
        - in: body
          name: "Parameters"
          description: "Data you want to update"
          required: false # ???????????????????????????????????????????????????
          schema:
            type: "object"
            properties: 
              winner_athlete:
                type: "string"
                format: "ObjectId"
                example: "629285f5d68e8d007ea3d726"
              is_started:
                type: "boolean"
                default: true
                example: true
              is_over:
                type: "boolean"
                default: true
                example: true
              match_scores:
                type: "object"
                properties:
                  final_time:
                    type: "integer"
                    example: 200
                  white_ippon:
                    type: "integer"
                    example: 0
                  white_wazaari:
                    type: "integer"
                    example:  1
                  white_penalties:
                    type: "integer"
                    example:  1
                  red_ippon:
                    type: "integer"
                    example:  1
                  red_wazaari:
                    type: "integer"
                    example:  1
                  red_penalties:
                    type: "integer"
                    example:  2
      responses:
        "200":
          description: "Match updated"
        "404":
          description: "Match not found"
        "500":
          description: "Internal error"

  # Competition documentation

  /find/{slug}:
    get:
      tags:
        - "Competition"
      summary: "Retrieve a given competition"
      produces:
        - "application/json"
      parameters:
        - in: path
          name: "slug"
          description: "Slug of the competition"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "Competition that you own the indicated slug field"
        "404":
          description: "Competition not found"
        "500":
          description: "Internal error"
        
  /{competition_id}/tournaments:
    get:
      tags:
        - "Competition"
      summary: "Get all tounrmanets of a given competition"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "competition_id"
          description: "ID of the competition"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "List of the competition's tournament"
        "400":
          description: "The id passed is not a valid ObjectId"
        "404":
          description: "Competition not found"
        "500":
          description: "Internal error"
        
      deprecated: false
      x-42c-no-authentication: false
      x-42c-mtls: false
      x-42c-sensitivity: 3
      x-42c-weight-input: 80
      x-42c-weight-output: 20
      x-42c-weight-parameters: 50
      x-42c-weight-requestBody: 50
  # Tournament documentation
  /tournament:
    get:
      tags:
        - "Tournament"
      summary: "Retrieve list of tournament"
      produces:
        - "application/json"
      responses:
        "200":
          description: "List of tournaments"
        "500":
          description: "Internal error"

  /tournament/{tournament_id}:
    get:
      tags:
        - "Tournament"
      summary: "Retrieve data for scoreboard"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "ID of the tournament you want to retrieve data"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "Tournament data"
        "400":
          description: "Tournament not found"
        "500":
          description: "Internal error"

  /tournament/{tournament_id}/next:
    get:
      tags:
        - "Tournament"
      summary: "Retrieve list of matches of a given tournament"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "ID of the tournament you want to get matches of"
          required: true
          type: "string"
          format: "ObjectId"
      responses:
        "200":
          description: "List of matches of the tournament"
        "400":
          description: "Tournament not found"
        "500":
          description: "Internal error"

  /tournament/reserve/{tournament_id}:
    post:
      tags:
        - "Tournament"
      summary: "Tournament reservation"
      produces:
        - "application/json"
      parameters:
        - in: path
          name: "ID of the tournament to reserve"
          required: true
          type: "string"
          format: "ObjectId"
        - in: "body"
          name: "body"
          description: "tatami number to reserve"
          schema:
            type: "object"
            properties: 
              tatami_number:
                type: "integer"
                example: "1"
      responses:
        "200":
          description: "Tournament reserve"
        "404":
          description: "Tournament not found"
        "500":
          description: "Internal error"
        
        
     
      
        
      
          
        
      


securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "authorization"
    in: "header"


definitions:
  Athlete:
    type: "object"
    properties:
      _id:
        type: "string"
        format: "ObjectId"
      name:
        type: "string"
      surname:
        type: "string"
      competition:
        type: "string"
        format: "ObjectId"
      club:
        type: "string"
      gender:
        type: "string"
        enum:
          - "M"
          - "F"
      weight:
        type: "integer"
        format: "int64"
      birth_year:
        type: "integer"
        format: "int64"
      category:
        type: "string"
        format: "ObjectId"
    xml:
      name: "Athlete"
  Age Class:
    type: "object"
    properties: 
      _id:
        type: "string"
        format: "ObjectId"
      max_age:
        type: "integer"
        format: "int64"
      competition:
        type: "string"
        format: "ObjectId"
      name:
        type: "string"
      closed:
        type: "boolean"
        default: false
      params:
        type: "object"
        properties:
          max_age:
            type: "integer"
            format: "int64"
          supplemental_match_time:
            type: "integer"
            format: "int64"
          ippon_to_win:
            type: "integer"
            format: "int64"
          wazaari_to_win:
            type: "integer"
            format: "int64"
          ippon_timer:
            type: "integer"
            format: "int64"
          wazaari_timer:
            type: "integer"
            format: "int64"
    xml:
      name: "Age Class"
  Category:
    type: "object"
    properties: 
      age_class:
        type: "string"
        format: "ObjectId"
      max_weight:
        type: "integer"
        format: "int64"
      gender:
        type: "string"
        enum:
          - "M"
          - "F"
    xml:
      name: "Category"
  Competition:
    type: "object"
    properties: 
      _id:
        type: "string"
        format: "ObjectId"
      name:
        type: "string"
      slug:
        type: "string"
    xml:
      name: "Competition"
  Match:
    type: "object"
    properties: 
      _id?:
        type: "string"
        format: "ObjectId"
      white_athlete:
        type: "string"
        format: "ObjectId"
      red_athlete:
        type: "string"
        format: "ObjectId"
      winner_athlete:
        type: "string"
        format: "ObjectId"
      tournament:
        type: "string"
        format: "ObjectId"
      is_started:
        type: "boolean"
        default: false
      is_over:
        type: "boolean"
        default: false
      match_type:
        type: "integer"
        format: "int64"
      match_scores:
        type: "object"
        properties: 
          final_time:
            type: "integer"
            format: "int64"
          white_ippon:
            type: "integer"
            format: "int64"
          white_wazaari:
            type: "integer"
            format: "int64"
          white_penalties:
            type: "integer"
            format: "int64"
          red_ippon:
            type: "integer"
            format: "int64"
          red_wazaari:
            type: "integer"
            format: "int64"
          red_penalties:
            type: "integer"
            format: "int64" 
    xml:
      name: "Match"         
  Tournament:
    type: "object"
    properties: 
      _id?:
        type: "string"
        format: "ObjectId"
      competition:
        type: "string"
        format: "ObjectId"
      category:
        type: "string"
        format: "ObjectId"
      tatami_number:
        type: "integer"
        format: "int64"
      finished:
        type: "boolean"
        default: "false"
      is_started:
        type: "boolean"
        default: false
      athletes:
        type: "array"
        items: 
          type: "object"
          format: "ObjectId"
      winners_bracket:
        type: "array"
        items: 
          type: "array"
          items: 
            type: "object"
            format: "ObjectId"
      recovered_bracket_1:
        type: "array"
        items: 
          type: "array"
          items: 
            type: "object"
            format: "ObjectId"
      recovered_bracket_2:
        type: "array"
        items: 
          type: "array"
          items: 
            type: "object"
            format: "ObjectId"
    xml:
      name: "Tournament"
  User:
    type: "object"
    properties:
      username:
        type: "string"
      password:
        type: "string"
      category:
        type: "object"
        format: "ObjectId"
    xml:
      name: "User"          
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Link to Backend Repository"
  url: "https://github.com/Marrocco-Simone/Judo-in-Cloud-Backend.git"
  